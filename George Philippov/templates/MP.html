<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for("static/css", filename="css/MP.css")}}">
	<title>Main page</title>
</head>

<body>
	<div class='container set_color_light' id="main_settings_background">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid set_color_light" id="main_navbar">
				    <a class="navbar-brand text Logo">
				    	<img src="../static/css/img/main_logo.png" width="40" height="40">
				    </a> 

				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>        
					</button>                                            

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<button type="button" class="btn btn-outline-primary" href="https://vk.com/excellent.trick">
									<a>Creator</a>
								</button>
							</li>
							<li class="nav-item">
								<div class="col-2"> 
									<a class="btn btn-outline-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" id="settings_button">
							  			Settings
									</a>
								</div>
							</li>
						</ul>
						<form class="d-flex col-8">
							<marquee behavior="scroll" direction="right" class='text' scrolldelay="150">
								<div class="row">
									<div class="col-4 center_scroll hover-underline-animation">
										<h4>Have&nbsp;&nbsp;a&nbsp;&nbsp;nice&nbsp;&nbsp;day<h4>
									</div>
									<div class="col-1">
										<img src="https://im.bloha.ru/2019/07/grinning-face-with-smiling-eyes_1f601.png" height="50px" length="50px">
									</div>
								</div>
							</marquee>
						</form>
					</div>
			</div>
		</nav>
		<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
			<div class="offcanvas-header set_color_light" id="offcanvas-header"> <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				<h5 class="offcanvas-title text col-3" id="offcanvasExampleLabel">Menu</h5>
			</div>
			<div class="offcanvas-body set_color_light" id="offcanvas-body">
				<div class="row">
					<div class="col-10 settings">
						<h3>Settings</h3>
					</div>
					<div class="col-2 Status_img_success Status" id="Status_img"></div>
				</div>
				<hr class='hr_dark hr'>
				<div class="row">
					<div class="col">
						<div class="dark_text text">
							<h4>Change theme:</h4>
						</div>
						<div class="row">
							<div class="col-3"> <button type="button" id='Apply_Dark_Theme' id="liveToastBtn" class="btn btn-outline-dark">Apply Dark Theme</button> </div>
							<div class="col-3"> <button type="button" id='Apply_Light_Theme' class="btn btn-outline-light">Apply Light Theme</button> </div>
						</div>
					</div>
				</div>
				<hr class='hr_dark hr'>
				<div class="row">
					<div class="col">
						<div class="dark_text text">
							<h4>Change status:</h4>
						</div>
						<div class="row">
							<div class='col-2'>
							    <button type="button" class="btn btn-outline-success" id="status_success"> Feeling Healhty </button>
							    <button type="button" class="btn btn-outline-danger" id="status_danger"> Exhausted </button> 
							    <button type="button" class="btn btn-outline-warning" id="status_warning">Having Fun</button>
							</div>
						</div>
					</div>
				</div>
				<hr class='hr_dark hr'>
				<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
					<div id="liveToastDark" class="toast hide toast_opacity_0" role="alert" aria-live="assertive" aria-atomic="true">
						<div class="toast-header"> <img src="http://hexcolor16.com/4169e1-200x200.png" class="rounded me-2 toast_img" alt="..."> <strong class="me-auto">Administrarion</strong> <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button> </div>
						<div class="toast-body"> Dark Theme was successfully applied </div>
					</div>
				</div>
				<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
					<div id="liveToastLight" class="toast hide toast_opacity_0" role="alert" aria-live="assertive" aria-atomic="true">
						<div class="toast-header"> <img src="http://hexcolor16.com/4169e1-200x200.png" class="rounded me-2 toast_img" alt="..."> <strong class="me-auto">Administrarion</strong> <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button> </div>
						<div class="toast-body"> Light Theme was successfully applied </div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../static/js/jquery.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/MP.js"></script>

</html>

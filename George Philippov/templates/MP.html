<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/MP.css">
	<title>Main page</title>
</head>

<body>
			<div class="container-fluid set_color_light top_container" id="main_navbar">
				<div class="row">

					<div class="text Logo col-1">
					    <img src="../static/css/img/main_logo.png" width="40" height="40">
					</div>

					<div class="col-2">
						<button type="button" class="btn btn-outline-primary" id="creator">
								<h3>Creator</h3>
						</button>
					</div>

					<div class="col-2">
						<a class="btn btn-outline-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" >
							<h3>Settings</h3>
						</a>
					</div>

					<div class="col-2">									
						<button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
							<h3>Feedback</h3>
						</button>
					</div>
					<form class="col-5">
						<marquee behavior="scroll" direction="right" scrolldelay="150">
							<div class="row">
								<div class="center_scroll light_text col-4" id="MP_hower">
									<h3>Welcome</h3>
								</div>
								<div class="col-2">
									<img src="https://im.bloha.ru/2019/07/grinning-face-with-smiling-eyes_1f601.png" height="50px" length="50px">
								</div>
							</div>
						</marquee>
					</form>
				</div>
			</div>

		<div class="container-fluid main_background">
			<div class="row">
				<div class="col Main_choise">
					<button type="button" class="btn btn-outline-light">
						<h3>Билеты к зачётам</h3>
					</button>
				</div>
				<div class="col Main_choise">
					<button type="button" class="btn btn-outline-light">
						<h3>Комплексные Контрольные работы</h3>
					</button>
				</div>
				<div class="col Main_choise">
					<button type="button" class="btn btn-outline-light">
						<h3>КДЗ и ЗФТШ</h3>
					</button>
				</div>
			</div>
		</div>

		<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
			<div class="offcanvas-header set_color_light" id="offcanvas-header"> <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				<h5 class="offcanvas-title text col-3" id="offcanvasExampleLabel">Menu</h5>
			</div>
			<div class="offcanvas-body set_color_light" id="offcanvas-body">
				<div class="row">
					<div class="col-10 settings">
						<h3>Settings</h3>
					</div>
					<div class="col-2 Status_img_success Status" id="Status_img"></div>
				</div>
				<hr class='hr_dark hr'>
				<div class="row">
					<div class="col">
						<div class="dark_text text">
							<h4>Change theme:</h4>
						</div>
						<div class="row">
							<div class="col-3"> <button type="button" id='Apply_Dark_Theme' id="liveToastBtn" class="btn btn-outline-dark">Apply Dark Theme</button> </div>
							<div class="col-3"> <button type="button" id='Apply_Light_Theme' class="btn btn-outline-light">Apply Light Theme</button> </div>
						</div>
					</div>
				</div>
				<hr class='hr_dark hr'>
				<div class="row">
					<div class="col">
						<div class="dark_text text">
							<h4>Change status:</h4>
						</div>
						<div class="row">
							<div class='col-2'>
							    <button type="button" class="btn btn-outline-success" id="status_success"> Feeling Healhty </button>
							    <button type="button" class="btn btn-outline-danger" id="status_danger"> Exhausted </button> 
							    <button type="button" class="btn btn-outline-warning" id="status_warning">Having Fun</button>
							</div>
						</div>
					</div>
				</div>
				<hr class='hr_dark hr'>
				<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
					<div id="liveToastDark" class="toast hide toast_opacity_0" role="alert" aria-live="assertive" aria-atomic="true">
						<div class="toast-header"> <img src="http://hexcolor16.com/4169e1-200x200.png" class="rounded me-2 toast_img" alt="..."> <strong class="me-auto">Administrarion</strong> <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button> </div>
						<div class="toast-body"> Dark Theme was successfully applied </div>
					</div>
				</div>
				<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
					<div id="liveToastLight" class="toast hide toast_opacity_0" role="alert" aria-live="assertive" aria-atomic="true">
						<div class="toast-header"> <img src="http://hexcolor16.com/4169e1-200x200.png" class="rounded me-2 toast_img" alt="..."> <strong class="me-auto">Administrarion</strong> <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button> </div>
						<div class="toast-body"> Light Theme was successfully applied </div>
					</div>
				</div>
			</div>
		</div>
			<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
			    <div class="offcanvas-header">
			    	<h5 id="offcanvasRightLabel"></h5>
			    	<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			    </div>
			    <div class="offcanvas-body">
			    	<div class='container set_color_light' id="main_settings_background">
			    		<form>
							<div class="row">
								<div class="col text">
									<h3>Your suggestions</h3>
								</div>
							</div>
						</form>
						<form>
							<div class="row">
								<div class="col">
									<input class="input_style" type="text" id="from_email" placeholder="Your email">
								</div>
							</div>
						</form>
						<form>
							<div class="row">
								<div class="col">
									<textarea class="input_style" id="myText" placeholder="What you would like to suggest us?"></textarea>
								</div>
							</div>
						</form>
						<button id="Email_button" type="button" class="btn btn-outline-success">Send</button>
					</div>
  				</div>
  			</div>
		
		<script type="text/javascript" src="../static/js/jquery.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/MP.js"></script>

</html>
